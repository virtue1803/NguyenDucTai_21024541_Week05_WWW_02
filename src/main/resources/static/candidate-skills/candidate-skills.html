<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Skills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Candidate Skills Management</h1>

    <!-- Refresh Button -->
    <div class="d-flex justify-content-end mb-3">
        <button id="refresh-btn" class="btn btn-primary">Refresh</button>
    </div>

    <!-- Skills Table -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Candidate ID</th>
                <th>Candidate Name</th>
                <th>Skill ID</th>
                <th>Skill Name</th>
                <th>Skill Level</th>
                <th>More Info</th>
            </tr>
            </thead>
            <tbody id="skills-table-body">
            <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
    </div>
</div>

<script>
    // Function to fetch data and populate the table
    const fetchCandidateSkills = async () => {
        try {
            const response = await axios.get('/api/candidate-skills');
            const data = response.data.data;

            // Clear existing table rows
            const tableBody = document.getElementById('skills-table-body');
            tableBody.innerHTML = '';

            // Populate the table with data
            data.forEach((skill, index) => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${skill.candidateId}</td>
                    <td>${skill.candidateName || 'N/A'}</td>
                    <td>${skill.skillId}</td>
                    <td>${skill.skillName || 'N/A'}</td>
                    <td>${skill.skillLevel}</td>
                    <td>${skill.moreInfos || ''}</td>
                `;

                tableBody.appendChild(row);
            });
        } catch (error) {
            console.error('Error fetching candidate skills:', error);
            alert('Failed to fetch candidate skills. Please try again.');
        }
    };

    // Event listener for refresh button
    document.getElementById('refresh-btn').addEventListener('click', () => {
        fetchCandidateSkills();
    });

    // Fetch data on page load
    window.onload = fetchCandidateSkills;
</script>
</body>
</html>
