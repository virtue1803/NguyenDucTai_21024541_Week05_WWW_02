    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        /* Custom style for the layout */
        .container-fluid {
            height: 100vh;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .menu-item {
            font-size: 18px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            text-decoration: none;
            background-color: #e9ecef;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            transition: all 0.3s ease;
            height: 100px;
        }
        .menu-item:hover {
            background-color: #007bff;
            color: white;
            text-decoration: none;
        }
        .menu-item i {
            font-size: 20px;
            margin-right: 10px;
        }
    </style>
</head>

<div class="container-fluid">
    <div class="row" style="height: 100%; justify-content: center; align-items: center;"> <!-- Center the content -->

        <!-- Main Content: Menu in the center -->
        <div class="col-9 content">

                </a>
                <a class="menu-item" href="../experience/experience.html">

                </a>
                <a class="menu-item" href="../job/job.html">
                    <i class="bi bi-card-list"></i> Job
                </a>
                <a class="menu-item" href="../job-skill/job-skills.html">

                <a class="menu-item" href="../skill/skills.html">
